<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

	<style>
		.flex-container {
			display: flex;
			flex-direction: row;
			width: 400px;
			height: 400px;
			background-color: lightgrey;
		}

		.flex-item {
			background-color: cornflowerblue;
			width: 100px;
			height: 100px;
			margin: 10px;
		}

		.container {
			position: relative;
			width: 100%;
			margin-top: 5px;
		}

		.image {
			opacity: 1;
			display: block;
			width: 100%;
			height: auto;
			transition: .5s ease;
			backface-visibility: hidden;
		}

		.middle {
			transition: .5s ease;
			opacity: 0;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			-ms-transform: translate(-50%, -50%);
			text-align: center;
			width: 100%;
		}

		.container:hover .image {
			opacity: 0.3;
			filter: brightness(50%);
		}

		.container:hover .middle {
			opacity: 1;
		}

		.text {
			background-color: #4CAF50;
			color: white;
			font-size: 16px;
			padding: 5px 10px;
		}

		/* The Modal (background) */
		.modal {
			display: none; /* Hidden by default */
			position: fixed; /* Stay in place */
			z-index: 1; /* Sit on top */
			padding-top: 100px; /* Location of the box */
			left: 0;
			top: 0;
			width: 100%; /* Full width */
			height: 100%; /* Full height */
			overflow: auto; /* Enable scroll if needed */
			background-color: rgb(0,0,0); /* Fallback color */
			background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
		}

		/* Modal Content */
		.modal-content {
			background-color: #fefefe;
			margin: auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
		}

		/* The Close Button */
		.close {
			color: #aaaaaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}

			.close:hover,
			.close:focus {
				color: #000;
				text-decoration: none;
				cursor: pointer;
			}
	</style>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script>

		var app = angular.module('myApp', []);

		app.directive('fileModel', ['$parse', function ($parse) {
			return {
				restrict: 'A',
				link: function (scope, element, attrs) {
					var model = $parse(attrs.fileModel);
					var modelSetter = model.assign;

					element.bind('change', function () {
						scope.$apply(function () {
							modelSetter(scope, element[0].files[0]);
						});
					});
				}
			};
		}]);

		app.service('fileUpload', ['$http', function ($http) {
			this.uploadFileToUrl = function (file, uploadUrl) {
				var fd = new FormData();
				fd.append('file', file);

				$http.post(uploadUrl, fd, {
					transformRequest: angular.identity,
					headers: { 'Content-Type': undefined }
				}).success(function () {

					}).error(function () {
					});
			}
		}]);

		app.controller('myCtrl', function ($scope, fileUpload) {

			$scope.uploadFile = function () {
				var file = $scope.myFile;

				console.log('file is ');
				console.dir(file);

				var uploadUrl = "/fileUpload";
				fileUpload.uploadFileToUrl(file, uploadUrl);
			};

			};

			$scope.closeAddToyDialog = function () {
				addToyModal.style.display = "none";

			}
			$scope.testfunc = function ()
			{
				alert("here");
			}
		});

	</script>
</head>

	<script>
			// Note: This example requires that you consent to location sharing when
			// prompted by your browser. If you see the error "The Geolocation service
			// failed.", it means you probably did not give permission for the browser to
			// locate you.
			var map, infoWindow;
			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
					center: { lat: -34.397, lng: 150.644 },
					zoom: 12
				});


				// Try HTML5 geolocation.
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function (position) {
						var pos = {
							lat: position.coords.latitude,
							lng: position.coords.longitude
						};

						var request = {
							location: pos,
							radius: '50000',
							types: ['restaurant'],
							name: 'McDonald'
						};

						var infoWindow = new google.maps.InfoWindow;

						var service = new google.maps.places.PlacesService(map);
						service.nearbySearch(request, function (results, status) {
							if (status == google.maps.places.PlacesServiceStatus.OK) {
								for (var i = 0; i < results.length; i++) {
									var place = results[i];
									// If the request succeeds, draw the place location on
									// the map as a marker, and register an event to handle a
									// click on the marker.
									//var marker = new google.maps.Marker({
									//	map: map,
									//	position: place.geometry.location
									//});

									infoWindow = new google.maps.InfoWindow;
									infoWindow.setPosition(place.geometry.location);
									infoWindow.setContent('<p id="' + place.id +'">' + place.name + '</p>'/*Show a small scoller of all available toys*/);
									google.maps.event.addListener(infoWindow, 'domready', function (e) {
										//var _e = e;
										//alert('here');
										$("#" + place.id).click(function () {
											alert("cool");
										});
									});
									infoWindow.open(map);
								}
							}

							map.setCenter(pos);

							google.maps.event.addListener(map, 'domready', function (e) {
								//var _e = e;
								//alert('here');
								//$("#" + place.id).click(function () {
									alert("cool");
								//});
							});

						});



					}, function () {
						handleLocationError(true, infoWindow, map.getCenter());
					});
				} else {
					// Browser doesn't support Geolocation
					handleLocationError(false, infoWindow, map.getCenter());
				}
			}

			function handleLocationError(browserHasGeolocation, infoWindow, pos) {
				infoWindow.setPosition(pos);
				infoWindow.setContent(browserHasGeolocation ?
					'Error: The Geolocation service failed.' :
					'Error: Your browser doesn\'t support geolocation.');
				infoWindow.open(map);
			}
	</script>
